<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>广财启动页</title>
    <link rel="icon" href="contents/image/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">

    <script src="javascript/javascript.js"></script>

<body>
    <div class="container">
        <div>
            <div class="header">
                <a href="https://www.gdufe.edu.cn/main.htm" target="_blank" style="text-decoration: none; color: inherit;">
                    <img src="contents/image/icon.png" alt="Logo" class="logo" style="vertical-align: middle;">
                    <h1 style="font-family: 'Noto Serif SC Title'; display: inline; vertical-align: middle; margin: 0;">广财启动页</h1>
                </a>
            </div>
            <div class="search-container">
                <div class="search-box-wrapper">
                    <img src="https://img.icons8.com/?size=80&id=AHbX8dLfDH35&format=png" alt="Bing" class="search-icon"
                        style="width: 40px;height: 40px;">
                    <input type="text" placeholder="搜索必应" class="search-box" id="bing-search">
                    <button class="search-button" onclick="searchBing()">
                        <img src="https://img.icons8.com/?size=50&id=132&format=png" alt="Search">
                    </button>
                </div>
                <div class="search-box-wrapper">
                    <img src="https://img2.baidu.com/it/u=517720811,1019577022&fm=253&app=138&size=w931&n=0&f=PNG&fmt=auto?sec=1723741200&t=202819d77a89d767d0ad0b9b316b6c0a"
                        alt="Baidu" class="search-icon">
                    <input type="text" placeholder="搜索百度" class="search-box" id="baidu-search">
                    <button class="search-button" onclick="searchBaidu()">
                        <img src="https://img.icons8.com/?size=50&id=132&format=png" alt="Search">
                    </button>
                </div>
            </div>
            <script>
                // Bing搜索功能
                function searchBing() {
                    const query = document.getElementById('bing-search').value;
                    if (query) {
                        window.location.href = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
                    }
                }

                // Baidu搜索功能
                function searchBaidu() {
                    const query = document.getElementById('baidu-search').value;
                    if (query) {
                        window.location.href = `https://www.baidu.com/s?wd=${encodeURIComponent(query)}`;
                    }
                }

                // 监听搜索框的Enter键
                function setupEnterKeyListener(id, searchFunction) {
                    document.getElementById(id).addEventListener('keyup', function (e) {
                        console.log("Key pressed: ", e.key); // 输出按下的键
                        if (e.key === 'Enter') {
                            e.preventDefault(); // 防止默认行为
                            searchFunction();
                        }
                    });
                }

                setupEnterKeyListener('bing-search', searchBing);
                setupEnterKeyListener('baidu-search', searchBaidu);
            </script>

            <ul id="nav">
                <li class="slide1"></li>
                <li class="slide2"></li>
                <li><a href="#" class="tab-link active" onclick="openTab(event, 'Tab1')">常用</a></li>
                <li><a href="#" class="tab-link" onclick="openTab(event, 'Tab2')">校园地图</a></li>
                <li><a href="#" class="tab-link" onclick="openTab(event, 'Tab3')">公告</a></li>
                <li><a href="#" class="tab-link" onclick="openTab(event, 'Tab4')">新生</a></li>
                <li><a href="#" class="tab-link" onclick="openTab(event, 'Tab5')">建议/联系</a></li>
            </ul>
            <script>
                function openTab(evt, tabId) {
                    var i, tabcontent, tablinks;
                    tabcontent = document.getElementsByClassName("tab-content");
                    for (i = 0; i < tabcontent.length; i++) {
                        tabcontent[i].style.display = "none";
                    }
                    tablinks = document.getElementsByClassName("tab-link");
                    for (i = 0; i < tablinks.length; i++) {
                        tablinks[i].className = tablinks[i].className.replace(" active", "");
                    }
                    document.getElementById(tabId).style.display = "block";
                    evt.currentTarget.className += " active";
                }

                // 默认打开Tab1
                document.addEventListener("DOMContentLoaded", function () {
                    // Call openTab with default tab
                    var defaultTab = 'Tab1';
                    var defaultTabLink = document.querySelector(`a[onclick*="${defaultTab}"]`);
                    if (defaultTabLink) {
                        openTab({ currentTarget: defaultTabLink }, defaultTab);
                    }
                });
                $("#nav a").on("click", function () {
                    var position = $(this).parent().position();
                    var width = $(this).parent().width();
                    $("#nav .slide1").css({ opacity: 1, left: +position.left, width: width });
                });
                $("#nav a").on("mouseover", function () {
                    var position = $(this).parent().position();
                    var width = $(this).parent().width();
                    $("#nav .slide2").css({ opacity: 1, left: +position.left, width: width }).addClass("squeeze");
                });
                $("#nav a").on("mouseout", function () {
                    $("#nav .slide2").css({ opacity: 0 }).removeClass("squeeze");
                });
                var currentWidth = $("#nav li:nth-of-type(3) a").parent("li").width();
                var current = $("li:nth-of-type(3) a").position();
                $("#nav .slide1").css({ left: +current.left, width: currentWidth });


            </script>
        </div>
        <div class="tab-container">
            <div class="tab-content" id="Tab1">
                <!-- 推荐内容 -->

                    style="width: 100%; height: 800px; overflow: hidden;" scrolling="no" title="链接页面"></iframe>
            </div>
            <div class="tab-content" id="Tab2" style="display: none;">
                <p style="text-align: center;">/***鼠标左键点击放大，摁住右键可拖拽，再次左键点击还原***/</p>
                <p style="text-align: center;">/***手机可长按保存在相册查看***/</p>
                <h2 style="font-family: 'title'; margin-top: 30px; font-size: large; text-align: center;">佛山校区地图</h2>
                <div class="map-container">
                    <img src="contents/image/三水校区地图.png" alt="Map" class="map-image">
                </div>
                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        const mapImage = document.querySelector('.map-image');
                        let isEnlarged = false;
                        let isDragging = false;
                        let startX = 0, startY = 0;
                        let translateX = 0, translateY = 0;
                        let scaleFactor = 1.5;

                        mapImage.addEventListener('click', function (event) {
                            if (event.button === 0) { // 左键点击
                                if (!isEnlarged) {
                                    const rect = mapImage.getBoundingClientRect();
                                    const offsetX = event.clientX - rect.left;
                                    const offsetY = event.clientY - rect.top;

                                    const originX = (offsetX / mapImage.clientWidth) * 100;
                                    const originY = (offsetY / mapImage.clientHeight) * 100;

                                    mapImage.style.transformOrigin = `${originX}% ${originY}%`;
                                    mapImage.classList.add('enlarged');
                                    isEnlarged = true;
                                } else {
                                    resetImage(); // 还原到初始状态
                                }
                            }
                        });

                        mapImage.addEventListener('mousedown', function (event) {
                            if (event.button === 2 && isEnlarged) { // 右键按下且图片已放大
                                isDragging = true;
                                startX = event.clientX;
                                startY = event.clientY;
                                mapImage.classList.add('dragging');
                                event.preventDefault(); // 防止右键菜单弹出
                            }
                        });

                        document.addEventListener('mousemove', function (event) {
                            if (isDragging) {
                                const deltaX = (event.clientX - startX);
                                const deltaY = (event.clientY - startY);

                                translateX += deltaX;
                                translateY += deltaY;

                                mapImage.style.transform = `scale(${scaleFactor}) translate(${translateX}px, ${translateY}px)`;

                                startX = event.clientX;
                                startY = event.clientY;
                            }
                        });

                        document.addEventListener('mouseup', function (event) {
                            if (isDragging && event.button === 2) { // 右键释放
                                isDragging = false;
                                mapImage.classList.remove('dragging');
                            }
                        });

                        mapImage.addEventListener('contextmenu', function (event) {
                            if (isEnlarged) {
                                event.preventDefault(); // 阻止默认右键菜单
                            }
                        });

                        function resetImage() {
                            mapImage.style.transform = ''; // 还原transform
                            mapImage.classList.remove('enlarged');
                            translateX = 0;
                            translateY = 0;
                            isEnlarged = false;
                        }
                    });

                </script>
                <p>高德地图：<a href="https://ditu.amap.com/place/B0FFFD3OZX">https://ditu.amap.com/place/B0FFFD3OZX</a></p>
</div>
