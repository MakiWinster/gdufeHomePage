<head>
    <link rel="stylesheet" href="../../css/fonts.css">
    <style>
        /* 全局样式 */
        body {
            font-family: 'pixel', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        /* 容器布局 */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
        }

        /* 每个链接项的样式 */
        .link-item {
            position: relative;
            width: 30%;
            margin-bottom: 20px;
            overflow: hidden;
        }

        /* 图片样式 */
        .link-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        /* 覆盖图层样式 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../../contents/image/white.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
            opacity: 0.2;
        }

        /* 链接文字样式 */
        .link-item a {
            color: black;
            font-size: 18px;
            text-decoration: none;
            text-align: center;
            z-index: 2;
            position: relative;
        }

        /* 悬停效果 */
        .link-item:hover .link-image {
            transform: scale(1.5);
        }

        .link-item:hover .overlay {
            opacity: 0;
        }
    </style>
</head>
