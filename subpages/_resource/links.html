        /* 全局样式 */
        body {

    display: flex;

    margin: 0;
    padding: 20px;
    background-color: #f0f0f0;

        /* 容器布局 */
        .container {
            display: grid;

    text-align: center;
    border-radius: 8px;

    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* 内容靠上对齐 */
}

        /* 链接文字样式 */
        .link-item a {
            color: black;
            font-size: 18px;
            text-decoration: none;
            display: block;
            padding: 10px;
        }

        /* 悬停效果 */
        .link-item:hover {
            background-color: #f9f9f9; /* 悬停时背景颜色变化 */
        }
    </style>
</head>
